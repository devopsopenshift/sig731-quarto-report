name: Render Quarto report

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # allows manual runs

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Install Quarto CLI
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "latest"

      # 3. Setup Python WITH Jupyter (fixes nbformat error)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Jupyter stack
        run: |
          python -m pip install --upgrade pip
          python -m pip install jupyter nbformat nbclient ipykernel
          python -m ipykernel install --user --name python3

      # 4. Render the specific QMD to HTML and PDF
      - name: Render report (HTML + PDF)
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: "html,pdf"
          path: SIG731-Task-5C-converted.qmd

      # 5. Upload artifacts (HTML + PDF)
      - name: Upload rendered files
        uses: actions/upload-artifact@v4
        with:
          name: task5c-report
          path: |
            SIG731-Task-5C-converted.html
            SIG731-Task-5C-converted.pdf
