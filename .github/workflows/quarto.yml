name: Render Quarto PDF

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render PDF
        run: quarto render SIG731-Task-5C-converted.qmd --to pdf

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: SIG731-PDF
          path: SIG731-Task-5C-converted.pdf
