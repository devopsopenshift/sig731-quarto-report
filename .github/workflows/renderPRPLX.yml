name: Render Quarto report

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Install Quarto CLI (FIXED: use specific version)
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.5.57"  # âœ… Latest stable as of Feb 2026[web:17]

      # 3. Setup Python + Jupyter (fixes nbformat error)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Jupyter + dependencies
        run: |
          pip install --upgrade pip
          pip install jupyter nbformat nbclient ipykernel py7zr pandas numpy
          python -m ipykernel install --user --name python3 --display-name "Python 3.12"

      # 4. Render your QMD to HTML + PDF
      - name: Render SIG731 report
        run: |
          quarto render SIG731-Task-5C-converted.qmd \
            --to html \
            --to pdf

      # 5. Upload artifacts for download
      - name: Upload HTML & PDF
        uses: actions/upload-artifact@v4
        with:
          name: sig731-task5c-rendered
          path: |
            SIG731-Task-5C-converted.*
